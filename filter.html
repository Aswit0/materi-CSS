<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ddd;
            margin: 5px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filtered-image {
            width: 100%;
            height: 100%;
            filter: brightness(1) contrast(1) saturate(1) grayscale(0) sepia(0) invert(0) hue-rotate(0deg) blur(0) opacity(1) drop-shadow(0px 0px 0px #000000);
        }
    </style>
    <title>CSS Filter Examples</title>
</head>

<body>
    <!-- Image 1 -->
    <div class="image-container">
        <img src="https://placekitten.com/300/300" alt="Image 1" class="filtered-image">
    </div>

    <!-- Image 2 -->
    <div class="image-container">
        <img src="https://placekitten.com/301/301" alt="Image 2" class="filtered-image"
            style="filter: brightness(1.5);">
    </div>

    <!-- Image 3 -->
    <div class="image-container">
        <img src="https://placekitten.com/302/302" alt="Image 3" class="filtered-image" style="filter: blur(5px);">
    </div>

    <!-- Image 4 -->
    <div class="image-container">
        <img src="https://placekitten.com/303/303" alt="Image 4" class="filtered-image" style="filter: grayscale(0.8);">
    </div>

    <!-- Image 5 -->
    <div class="image-container">
        <img src="https://placekitten.com/304/304" alt="Image 5" class="filtered-image" style="filter: sepia(0.5);">
    </div>

    <!-- Image 6 -->
    <div class="image-container">
        <img src="https://placekitten.com/305/305" alt="Image 6" class="filtered-image" style="filter: invert(1);">
    </div>

    <!-- Image 7 -->
    <div class="image-container">
        <img src="https://placekitten.com/306/306" alt="Image 7" class="filtered-image" style="filter: hue-rotate(90deg);">
    </div>

    <!-- Image 8 -->
    <div class="image-container">
        <img src="https://placekitten.com/307/307" alt="Image 8" class="filtered-image" style="filter: contrast(1.5);">
    </div>

    <!-- Image 9 -->
    <div class="image-container">
        <img src="https://placekitten.com/308/308" alt="Image 9" class="filtered-image" style="filter: saturate(2);">
    </div>
</body>

</html>
