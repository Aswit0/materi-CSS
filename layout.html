<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }

        /* Uncomment the following for Grid layout example
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 10px;
}

.item {
  grid-column: span 1;
  text-align: center;
}
*/
    </style>
    <title>Layout Example</title>
</head>

<body>
    <div class="container">
        <div class="box item">1</div>
        <div class="box item">2</div>
        <div class="box item">3</div>
        <div class="box item">4</div>
        <div class="box item">5</div>
    </div>
</body>

</html>
