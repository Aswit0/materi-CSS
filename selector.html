<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Selector Elemen */
        h1 {
            color: green;
        }

        /* Selector ID */
        #header {
            background-color: gray;
            padding: 10px;
        }

        /* Selector Kelas */
        .highlight {
            font-weight: bold;
        }

        /* Selector Universal */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Selector Keturunan */
        article p {
            color: blue;
        }

        /* Selector Pseudo-Class */
        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Contoh Selector CSS</title>
</head>
<body>
    <header id="header" class="highlight">
        <h1>Selamat Datang</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h2>Judul Artikel</h2>
            <p class="highlight">Ini adalah paragraf pertama artikel.</p>
            <p>Ini adalah paragraf kedua artikel.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Contoh CSS</p>
    </footer>
</body>
</html>
