<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Spacing CSS</title>
    <style>
        hr {
            color: #333;
            /* Warna garis */
            background-color: #333;
            /* Warna latar belakang garis */
            height: 2px;
            /* Tinggi garis */
            margin: 20px 0;
            /* Margin atas dan bawah */
        }

        br {
            margin-bottom: 10px;
            /* Margin bawah setelah baris baru */
        }

        .contoh-elemen {
            margin: 10px 20px 30px 40px;
            /* Atas, Kanan, Bawah, Kiri */
            padding: 15px;
            /* Nilai sama untuk semua sisi */
            border: 1px solid #ddd;
            /* Garis batas elemen */
        }
    </style>
</head>

<body>

    <h2>Contoh Penggunaan Spacing CSS</h2>

    <p>
        Ini adalah beberapa elemen dengan penggunaan <code>&lt;hr&gt;</code>, <code>&lt;br&gt;</code>, dan properti
        <code>margin</code> dan <code>padding</code>.
    </p>

    <hr>

    <p>
        Ini adalah teks setelah pemisah baris. <br>
        Ini adalah teks setelah baris baru dengan margin.
    </p>

    <div class="contoh-elemen">
        Ini adalah elemen dengan margin dan padding yang ditentukan.
    </div>

</body>

</html>
